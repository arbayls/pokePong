          function create() {

              background = game.add.sprite(0,0, 'background')
              background.scale.setTo(3.25, 3);

              paddle1 = makePaddle(8, game.world.centerY);
              paddle2 = makePaddle(game.world.width - 8, game.world.centerY);
              ball = createBall(game.world.centerX, game.world.centerY);

              ballLaunched = false;
              ballVelo = 400;

              game.input.onDown.add(launcher, this);

              score1 = game.add.text(200,100,'0',{font: "64px Gabriella", fill: '#385EA3',
              align: 'center'
              });

              score2 = game.add.text(game.world.width -200,100,'0',{font: "64px Gabriella", fill: '#385EA3',
              align: 'center'
              });

              score1keeper = 0;
              score2keeper = 0;

              bounced = 0;

          }

          function update() {

            score1.text = score1keeper;
            score2.text = score2keeper;


              controlPaddle(paddle1, game.input.y);
              if (bounced > 0) {
                bounced--;
              }
              if ((checkOverlap(paddle1, ball) || checkOverlap(paddle2, ball)) && bounced === 0) {
                ball.body.velocity.x -= 2 * ball.body.velocity.x
                bounced = 10
              }

              if (ball.body.blocked.left) {
                  score1keeper += 1;
                  console.log("player 2 scores!");
              } else if (ball.body.blocked.right) {
                  score2keeper += 1;
                  console.log("player 1 scores!");
              }

              paddle2.body.velocity.setTo(ball.body.velocity.y);
              paddle2.body.velocity.x = 0;
              paddle2.body.maxVelocity.y = 250;

              win(score1keeper, score2keeper);
          } //END OF UPDATE FUNCTION


          function win(score1keeper, score2keeper) {
              if (score1keeper === 3) {
              var winningComputer = $('<div></div>');
              var createImage = document.createElement('img');
              var getImg = $(createImage).attr('src', pikachu);
              $(winningComputer).append(getImg);
              var winningComputerHeader = $('<h1>Better luck next time!</h1>');
              winningComputer.css('background-color', '#385EA3');
              winningComputer.css('height', '600px');
              winningComputer.css('width', '800px');

              $('body').append(winningComputer);
              winningComputer.append(winningComputerHeader);
              game.destroy()

            } else if (score2keeper === 3) {
              var winningHuman = $('<div></div>');
              var createImage = document.createElement('img');
              var getImg = $(createImage).attr('src', pikachu);
              $(winningHuman).append(getImg);
              var winningHumanHeader = $('<h1>You&#39;re the winner!</h1>');
              winningHumanHeader.css('color', '#385EA3');
              winningHuman.css('background-color', '#FFCA06');
              winningHuman.css('height', '600px');
              winningHuman.css('width', '800px');
              winningHuman.css('width', '800px');

              $('body').append(winningHuman);
              winningHuman.append(winningHumanHeader);
              game.destroy()
            }
          }

          function makePaddle(x, y) {
              var paddle = game.add.sprite(x, y, 'paddle');
              paddle.anchor.setTo(0.5);
              game.physics.arcade.enable(paddle);
              paddle.body.collideWorldBounds = true;
              paddle.body.immoveable = true;
              paddle.scale.setTo(1.5, 1.5);

              return paddle;
          }

          function controlPaddle(paddle, y) {
              paddle.y = y;

              if (paddle.y < paddle.height / 2) {
                  paddle.y = (paddle.height / 2);
              } else if (paddle.y > game.world.height - paddle.height / 2) {
                  paddle.y = game.world.height - paddle.height / 2;
              }
          }

          function createBall(x, y) {
              var ball = game.add.sprite(x, y, 'ball');
              ball.anchor.setTo(0.5);
              game.physics.arcade.enable(ball);
              ball.body.collideWorldBounds = true;
              ball.body.bounce.setTo(1, 1);
              ball.body.mass= .7;
              ball.body.immoveable = true;

              return ball;
          }

          function launcher() {
              if (ballLaunched) {
                  ball.x = game.world.centerX;
                  ball.y = game.world.centerY;
                  ball.body.velocity.setTo(0, 0);
                  ballLaunched = false;
              } else {
                  ball.body.velocity.x = -ballVelo;
                  ball.body.velocity.y = ballVelo;
                  ballLaunched = true;
              }
          }

          function checkOverlap(paddle, ball) {
              var boundsA = ball.getBounds();
              var boundsB = paddle.getBounds();

              console.log(Phaser.Rectangle.intersects(boundsA, boundsB));
              return Phaser.Rectangle.intersects(boundsA, boundsB);
            }

        }

    </script>
